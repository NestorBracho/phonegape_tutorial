
<script src="phonegap.js"></script>
<script src="css/source-sans-pro.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="lib/handlebars.js"></script>
<gap:plugin name="org.transistorsoft.cordova.background-geolocation" version="0.3.2" />
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCNDjO_xC-ro97t6uJeubwr2-oF_1lFX_A&sensor=false"></script>
<link href="css/styles.css" rel="stylesheet">
<link href="lib/bootstrap.min.css" rel="stylesheet">

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Movers</h1></div>
    <div><br><br><br></div>
    <div class="scroll" align="center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a class="btn btn-default btn-block" id="MakeMove">Make move</a><br>
            <a class="btn btn-default btn-block" id="MoveHistory">Move history</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</script>

<script id="map-tpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-9">
            Set departure information
        </div>
        <div class="col-md-3">
            <a class="btn btn-default pull-right" id="set-current-location">Use current address</a>
        </div>
    </div>
    <div style="height: 600px;" class="row">
        <div id="geolocation" class="col-md-12"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>Address: <span id="pin-address"></span></p>
        </div>
        <div class="col-md-12">
            <p>Specification: <input type="text" class="form-control" id="move-specification"/></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="calendar"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group pull-right">
                <a class="btn btn-default">Back</a>
                <a class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>
</script>

<script id="home-tpl3" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
        <img class='employee-image' src='img/{{firstName}}_{{lastName}}.jpg' />
        <h1>{{firstName}} {{lastName}}</h1>
        <h2>{{title}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
            <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
            <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
            <li><a href="#" class="add-location-btn">Add Location</a></li>
            <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
            <li><a href="#" class="change-pic-btn">Change Picture</a></li>
        </ul>
    </div>
</script>

<script src="js/EmployeeView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/MapView.js"></script>
<script src="js/main.js"></script>
